<div class="container py-5 mt-5" id="top">
    <div class="card">
        <div class="card-body">
            <div class="container" *ngIf="!loading">
                <h1>Mis favoritos</h1>
                <table class="table table-striped">
                    <thead class="">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let personaje of personajes">
                        <th scope="row">{{ personaje.id }}</th>
                        <td><img src="{{ personaje.image }}"></td>
                        <td>{{ personaje.name }}</td>
                        <td><a
                          [routerLink]="['/personaje',personaje.id,'detalles']"
                          class="btn btn-info btn-sm mr-2"
                        >
                          Ver personaje
                        </a></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
